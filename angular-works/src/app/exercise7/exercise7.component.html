<form #fm="ngForm" (ngSubmit)="submit(fm)" class="container-fluid">
    <div class="formGroup">
        <div class="mb-3">
            <label>Course Name</label>
            <input required minlength="5" ngModel name="courseName" #courseName="ngModel" type="text" class="form-control" [style]="f2()" autocomplete="off">
            <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
                <div *ngIf="courseName.errors?.['required']">Course name is required</div>
                <div *ngIf="courseName.errors?.['minlength']">Course name must be 5 character</div>
            </div>
        </div>
        <br>
        <div class="mb-3">
            <select required ngModel name="category" #categoryName='ngModel' class="form-select" [style]="f2()">
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
              </select>
            <div class="alert alert-danger" *ngIf="categoryName.touched && !categoryName.valid">
                <div *ngIf="categoryName.errors?.['required']">Select a category</div>
            </div>
        </div>
        <br>
        <div class="mb-3 form-check">
            <input required ngModel name="checkBox" #checkBox='ngModel' type="checkbox" class="form-check-input" [style]="f2()">
            <label>Check it</label>
            <div class="alert alert-danger" *ngIf="checkBox.touched && !checkBox.valid">
                Please agree the checkbox
            </div>
        </div>
        <br>
        <div *ngIf="fm.errors" class="alert alert-danger">

        </div>
        <!-- <button [disabled]="!fm.valid" type="submit" class="btn btn-primary">Submit</button> -->
        <button type="submit" class="btn btn-primary">Submit</button>
        <p>{{fm.value| json}}</p>
    </div>
</form>
