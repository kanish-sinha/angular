<form [formGroup]="form" class='container-fluid'>
    <div class="form-group">
        <label>Username</label>
        <input formControlName="username" type="text" class="form-control" id="username" autocomplete="off">
        <div *ngIf="username?.touched && username?.invalid " class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']">Username is required</div>
            <div *ngIf="username?.errors?.['minlength']">Username must be 5 character</div>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control">
        <div *ngIf="password?.touched && password?.invalid" class='alert alert-danger'>
            <div *ngIf="password?.errors?.['required']">Password can't be empty</div>
            <div *ngIf="password?.errors?.['cantContainSpace']">Password can't have spaces</div>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
